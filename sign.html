<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=".Net events and networking site targeted at developers and students in Dublin">
    <meta name="keywords" content=".net, events, ireland, dublin, networking, engineering, learning, student">

    <link rel="stylesheet" href="assets/css/style.css">


    <title>Love .Net</title>
</head>
<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Love .Net</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2>Sign Up to Our Events Newsletter</h2>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" value="text" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" value="text" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email_address" value="text" required>

            <h3>What brought you to Love .Net</h3>

            <label for="social">Social</label>
            <input type="radio" id="social" name="reason_social" value="social">

            <label for="technology">Technology</label>
            <input type="radio" id="technology" name="reason_technology" value="technology">

            <label for="education">Education</label>
            <input type="radio" id="education" name="reason_education" value="education">

            <label for="community">Community</label>
            <input type="radio" id="community" name="reason_community" value="community">
        </form>
    </section>


    <footer>
        <ul class="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="no-opener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="no-opener" aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="no-opener" aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="no-opener" aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul> 
    </footer>

    <script src="https://kit.fontawesome.com/98a0c72eac.js" crossorigin="anonymous"></script>
    
</body>
</html>
